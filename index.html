<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="list" class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="nameInput" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        id="commitInput"></textarea>
      <div class="add-form-row">
        <button id="addButton" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>
<style>
  .error {
    background-color: pink;
  }
</style>
<script>
  "use strict";
  const buttonAdd = document.getElementById('addButton');
  const listElement = document.getElementById('list');
  const nameInputElement = document.getElementById('nameInput');
  const commitInputElement = document.getElementById('commitInput');

  buttonAdd.addEventListener('click', () => {
    let date = new Date();
    let innerDate = date.getDate() + '.' + date.getMonth() + '.' + date.getFullYear() + ' ' + date.getHours() + ':' + date.getMinutes();
    const innerName = nameInputElement.value;
    const innerCommit = commitInputElement.value;
    nameInputElement.classList.remove("error");
    commitInputElement.classList.remove("error");

    if (innerName === '' && innerCommit === '') {
      nameInputElement.classList.add("error");
      commitInputElement.classList.add("error");
      return;
    }
    if (innerName === '') {
      nameInputElement.classList.add("error");
      return;
    }
    if (innerCommit === '') {
      commitInputElement.classList.add("error");
      return;
    }
    const oldList = listElement.innerHTML;
    listElement.innerHTML = oldList + `
    <li class="comment">
        <div class="comment-header">
          <div>${innerName}</div>
          <div>${innerDate}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${innerCommit}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>

    `
  })
  console.log("It works!");
</script>

</html>
