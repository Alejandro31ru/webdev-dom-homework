<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="list" class="comments">
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="nameInput" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        id="commitInput"></textarea>
      <div class="add-form-row">
        <button id="addButton" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>
<style>
  .error {
    background-color: pink;
  }
</style>
<script>
  "use strict";
  const buttonAdd = document.getElementById('addButton');
  const listElement = document.getElementById('list');
  const inputElement = document.getElementById('nameInput');
  const textareaElement = document.getElementById('commitInput');
  const likesElements = document.querySelectorAll('.likes');
  const likeButtonElements = document.querySelectorAll('.like-button');
  getFeth();
  let comments = [];

  const initEventListener = () => {
    const likeButtonElements = document.querySelectorAll('.like-button');
    for (const likeButtonElement of likeButtonElements) {
      likeButtonElement.addEventListener('click', event => {
        event.stopPropagation();
        const index = likeButtonElement.dataset.index;
        if (!comments[index].isLiked) {
          comments[index].likes++;
          comments[index].isLiked = true;
        } else {
          comments[index].likes--;
          comments[index].isLiked = false;
        };
        renderComments();
      });
    }
  }

  const renderComments = () => {
    const listElement = document.getElementById('list');
    const commentsHtml = comments.map((comment, index) => {
      return `<li class="comment">
        <div class="comment-header">
          <div class "commentName">${sanitizeHtml(comment.name)}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${sanitizeHtml(comment.text)}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">
              <div>${comment.likes}</div>
              </span>
            <button class="${comment.isLiked ? 'like-button -active-like' : 'like-button'}" data-index =${index}>
              <div></div>
              </button>
          </div>
        </div>
      </li>`
    }).join('');
    listElement.innerHTML = commentsHtml;
    initEventListener();
    commitAnswer();
  };
  renderComments();

  buttonAdd.addEventListener('click', () => {
    const oldlistElement = listElement.innerHTML;
    if (inputElement.value === '' && textareaElement.value === '') {
      inputElement.style.backgroundColor = 'pink';
      textareaElement.style.backgroundColor = 'pink';
      return;
    } else if (inputElement.value === '') {
      inputElement.style.backgroundColor = 'pink';
      return;
    } else if (textareaElement.value === '') {
      textareaElement.style.backgroundColor = 'pink';
      return;
    } else {
      inputElement.style.backgroundColor = '';
      textareaElement.style.backgroundColor = '';
      // let date = comments.date;
      // // let date = new Date();
      // let hrs = date.getHours();
      // if (hrs >= 0 && hrs <= 9) {
      //   hrs = '0' + hrs;
      // }
      // let min = date.getMinutes();
      // if (min >= 0 && min <= 9) {
      //   min = '0' + min;
      // }
      // let mth = date.getMonth() + 1;
      // if (mth >= 0 && mth <= 9) {
      //   mth = '0' + mth;
      // }
      // let innerDate = date.getDate() + '.' + `${mth}` + '.' + date.getFullYear().toString().substring(2) + ' ' + `${hrs}` + ':' + `${min}`;
      postFetch();
      getFeth();
      inputElement.value = '';
      textareaElement.value = '';
    };
    renderComments();
  });

  function sanitizeHtml(htmlString) {
    return htmlString.replaceAll('<', '&lt;').replaceAll('>', '&gt;');
  };

  function commitAnswer() {
    const commentsAnswer = document.querySelectorAll('.comment');
    const formText = document.querySelector('.add-form-text');
    commentsAnswer.forEach((comment, index) => {
      comment.addEventListener('click', () => {
        formText.value = `└> ${comments[index].author.name} \n ${comments[index].text}`;
      })
    })
  };

  function getFeth() {
    const fethGet = fetch("https://wedev-api.sky.pro/api/v1/:aleksandr-penkov/comments", {
      method: "GET"
    }).then((response) => {
      response.json().then((responseData) => {
        const appComments = responseData.comments.map((comment) => {

          return {
            name: comment.author.name,
            date: new Date(comment.date).toLocaleString('ru-RU', {
              year: '2-digit', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: false
            }).replace(',', ''),
            text: comment.text,
            likes: comment.likes,
            isLiked: false,
          };
        });
        comments = appComments;
        renderComments();
      });
    });
  };

  function postFetch() {
    fetch("https://wedev-api.sky.pro/api/v1/:aleksandr-penkov/comments", {
      method: "POST",
      body: JSON.stringify({
        text: textareaElement.value,
        name: inputElement.value,
      })
    }).then((response) => {
      response.json().then((responseData) => {
        { method: "GET" }
        comments = responseData.comments;
      });
    });
  };

  // const jsonRequest = JSON.stringify(comments);
  // const jsonResponse = JSON.parse(jsonRequest);

  console.log("It works!");
</script>

</html>
